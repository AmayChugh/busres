<div class="d-flex justify-content-left" style="height: 75vh">
  <div class="ticketcard">
		<h1>Trip- Tours and Travels</h1>
    <h4>This is your Bus Ticket. Travel safe!</h4>
      <div class="ticket" style="margin: auto;">
        <div class="row"> 
          <div class="col">
              <div class="mb-4">
                  <div class="row">
                    <div class="col">
                      <label for="userSource">Source Location</label>
                      <input type="text" value="{{tickets.userSource}}" readonly style="margin-left: 80px; margin-top: 20px">                      
                    </div>
                    <div class="col">
                      <label for="userDestination">Destination Location</label>
                      <input type="text" value="{{tickets.userDestination}}" readonly name="userDestination" style="margin-left: 40px; margin-top: 20px">     
                    </div>
                  </div>
                </div>
                <div class="mb-4">
                  <div class="row">
                    <div class="col" style="justify-content:center">
                      <label for="startTime">Date Of Journey</label>
                        <input value= "{{ tickets.doj | date: 'short' }}" style="margin-left: 130px;margin-top: 20px;" style="margin-left: 80px; margin-top: 20px">
                        
                            
                    </div>
                    <div class="col">
                      <label for="ticketId">Ticket id</label>
                    
                          <input  type="text" value = "{{ tickets.ticketId }}" style= "margin-left: 130px;margin-top: 20px;"style="margin-left: 135px; margin-top: 20px">                
                    </div>
                  </div> 
                </div>
                <div class="mb-4">
                <div class="row">
                  <div class="col" style="justify-content:center">
                    <label for="busPlate">Gender</label>
                      <!-- <label>From:</label> -->
                      <input style="margin-left: 130px;margin-top: 20px;" type="text"  value = "{{ tickets.busPlate }}" style="margin-left: 140px; margin-top: 20px">  
                  </div>
                  <div class="col">
                    <label for="seatno">Seat No</label>
                    <input style= "margin-left: 130px;margin-top: 20px;" type="text"  value = "{{ tickets.seatno }}" style="margin-left: 135px; margin-top: 20px">               
                  </div>
                </div> 
              </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 form-group">
                  <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-lg" style="margin-right: 10px">Continue and Pay</button>
                  <button (click)="printPage()" class="btn btn-primary btn-lg">Print</button>
                </div>  
          </div>
          </div>

          <!-- Remember me -->
        </div>
        </div>
</div>
