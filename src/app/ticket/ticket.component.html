<div class="d-flex justify-content-left">
      <div>
        <div class="row"> 
          <div class="col">
              <div class="mb-4">
                  <div class="row">
                    <div class="col">
                      <label for="userSource">Source Location</label> <br>
                      <input type="text" value="{{tickets.userSource}}" readonly>                      
                    </div>
                    <div class="col">
                      <label for="userDestination">Destination Location</label> <br>
                      <input type="text" value="{{tickets.userDestination}}" readonly name="userDestination">     
                    </div>
                  </div>
                </div>
                <div class="mb-4">
                  <div class="row">
                    <div class="col" style="justify-content:center">
                      <label for="startTime">Date Of Journey</label><br>
                        <input value= "{{ tickets.doj | date: 'short' }}" style="margin-left: 130px;margin-top: 20px;">
                        
                            
                    </div>
                    <div class="col">
                      <label for="ticketId">Ticket id</label>
                    
                          <input  type="text" value = "{{ tickets.ticketId }}" style= "margin-left: 130px;margin-top: 20px;">                
                    </div>
                  </div> 
                </div>
                <div class="mb-4">
                <div class="row">
                  <div class="col" style="justify-content:center">
                    <label for="busPlate">Bus Plate Number</label><br>
                      <!-- <label>From:</label> -->
                      <input style="margin-left: 130px;margin-top: 20px;" type="text"  value = "{{ tickets.busPlate }}">  
                  </div>
                  <div class="col">
                    <label for="seatno">Seat No</label>
                    <input style= "margin-left: 130px;margin-top: 20px;" type="text"  value = "{{ tickets.seatno }}">               
                  </div>
                </div> 
              </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 form-group">
                  <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-lg">Search</button>
                </div>  
          </div>
          </div>
          <!-- Remember me -->
        </div>
</div>
